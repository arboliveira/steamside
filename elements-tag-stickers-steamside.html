<link href="steamside.css" rel="stylesheet" type="text/css" />
<link href="animate.css" rel="stylesheet" type="text/css" />

<!-- ======================================================================= -->

        <div id="TagStickersView">
            <customary:if condition="this.tags_exist">
                <customary:true>
                    <customary:for items="this.tags_collection" value="tag">
                        <elements-tag-sticker-steamside
                                data-customary-expressions
                                data-customary-expression-tag="${tag}"
                                click_event="${this.click_event_on_stickers}"
                        >
                        </elements-tag-sticker-steamside>
                    </customary:for>
                </customary:true>
                <customary:false>
            <p id="no-collections-yet" class="instructions-and-explanations"
               style="clear: both">
                <span id="choice-build-a-new-one">You haven't tagged any games yet.</span>
                <a href="./CollectionNew.html" class="target-button">Build a new collection</a>
            </p>
                </customary:false>
            </customary:if>
        </div>
