<link href="steamside.css" rel="stylesheet" type="text/css" />
<link href="animate.css" rel="stylesheet" type="text/css" />
<link href="Forms.css" rel="stylesheet" type="text/css" />

<!-- ======================================================================= -->

<segment-steamside>
    <span slot="caption">
			Favor<br/>
			ites<br/>
    </span>
    <span slot="actions">
        <customary:if condition="this.kids_mode!=='true'" >
            <ul>
                <li>
                    <a id="side-link-favorite-switch" href="">Switch...</a>
                </li>
            </ul>
        </customary:if>
    </span>

        <elements-game-card-deck-steamside
                data-customary-expressions
                data-customary-expression-cards="${this.favorites}"
                kids_mode="${this.kids_mode}"
        ></elements-game-card-deck-steamside>

    <customary:if condition="this.collectionPicker_visible">
        <elements-collection-picker-steamside>
                <span slot="purpose">
                    <div id="CombinePurposeView" class="form-block form-text purpose-of-this-section">
                        Pick a Collection to be used as your Favorites.
                    </div>
                </span>
        </elements-collection-picker-steamside>
    </customary:if>
</segment-steamside>
