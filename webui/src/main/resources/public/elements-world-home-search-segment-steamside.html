<link href="steamside.css" rel="stylesheet" type="text/css" />
<link href="animate.css" rel="stylesheet" type="text/css" />

<!-- ======================================================================= -->

<segment-steamside>
    <span slot="caption">
			Search<br/>
			&amp; do
    </span>
    <span slot="actions">
        <customary:if condition="this.kids_mode!=='true'" >
            <ul>
                <li>
                    <a class="vaporware" href="">Aliases...</a>
                </li>
                <li>
                    <a class="vaporware" href="">Clear</a>
                </li>
            </ul>
        </customary:if>
    </span>

        <elements-world-home-search-command-box-steamside
                last_played_name_1="${this.last_played_name_1}"
                last_played_name_2="${this.last_played_name_2}"
        ></elements-world-home-search-command-box-steamside>

        <div id="search-results-deck"
             style="margin-top: 10px;">
            <elements-game-card-deck-steamside
                    data-customary-expressions
                    data-customary-expression-cards="${this.searchResults}"
            ></elements-game-card-deck-steamside>
        </div>

</segment-steamside>
