<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
		"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<!-- ======================================================================= -->

<link href="steamside.css" rel="stylesheet" type="text/css" />
<link href="GameCardDeck.css" rel="stylesheet" type="text/css" />
<link href="Forms.css" rel="stylesheet" type="text/css" />
<link href="CollectionEdit.css" rel="stylesheet" type="text/css" />

<link rel="icon"
	  type="image/png"
	  href="steamside.png"/>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
<link href="http://fonts.googleapis.com/css?family=Karla:regular, bold" rel="stylesheet" type="text/css" />

<script src="jquery-2.1.1.js" type="text/javascript"></script>
<script src="underscore.js" type="text/javascript"></script>
<script src="backbone.js" type="text/javascript"></script>

	<script src="spritesheet.js" type="text/javascript"></script>

	<link href="Tag.css" rel="stylesheet" type="text/css" />
	<script src="Tag.js" type="text/javascript"></script>

	<script src="CollectionPick.js" type="text/javascript"></script>
	<script src="Backend.js" type="text/javascript"></script>

<!-- ======================================================================= -->
<title>Pick a Collection</title>
<!-- ======================================================================= -->

	<script type="application/javascript">

		import {Backend} from "#steamside/Backend.js";

		var CollectionPick_html = {

			render_page: function ()
			{
				$('body').prepend(
					new CollectionPickView({
						purpose_text:
							"You just opened this file in a browser, didn't you?",
						backend: new Backend()
					})
							.render().el
				);
			}
		};

		$(function() {
			CollectionPick_html.render_page();
		});

	</script>



	<!-- ======================================================================= -->
</head>
<body>
<!-- ======================================================================= -->


<div id="collection-pick-collections-segment" class="segment">

	<div class="side-header side-header-at-left">
		<p class="side-header-paragraph">
			<span class="side-text side-text-at-left">
			Inven<br/>
			tories<br/>
			</span>
		</p>
		<div class="side-links">
			<ul>
				<li><a id="LinkTagless" href="">Tagless</a></li>
				<li><a id="LinkOwned" href="">All owned</a></li>
			</ul>
		</div>
	</div>

	<div class="content content-at-right">

		<div id="PurposeView" class="form-block form-text purpose-of-this-section">
			<p id="InnerPurpose">
				[Instill purpose here]
			</p>
		</div>

		<div id="TagStickersView">
			<div id="TagStickerView"
				 class="collection-name tag-outer-div">
				<a href="" id="collection-pick-one-link"
				   class="display-collection-name">
					<span
						id="collection-pick-one-name"
						class="tag-sticker-name">
					This is a collection name
					</span>
					<span
						id="count"
						class="tag-sticker-count">
					42
					</span>
				</a>
			</div>
			<p id="no-collections-yet" class="instructions-and-explanations"
			   style="clear: both">
				<span id="choice-build-a-new-one">You haven't tagged any games yet.</span>
				<a href="#/collections/new" class="target-button">Build a new collection</a>
			</p>
		</div>
	</div>

</div>




<!-- ======================================================================= -->
</body>
</html>
