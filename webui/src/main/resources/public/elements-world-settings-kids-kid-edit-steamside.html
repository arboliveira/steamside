	<div id="kid-edit-segment" class="segment">

		<div class="side-header side-header-at-left">
			<p class="side-header-paragraph">
			<span class="side-text side-text-at-left">
				Kid
			</span>
			</p>
			<p class="side-links">
				<a id="side-link-inventory-switch" href="">Inventory</a>
				<a id="DeleteKid" href="">Delete</a>
			</p>
		</div>

		<div class="content content-at-right">

			<input type="hidden" value="${this.kid_id}">
			<div class="form-text form-block">
				<p>
					<label>
					<span class="form-label command-label-span">
						Name</span>
						<input data-customary-bind="kid_name" type="text" class="command-text-input"
							   value="${this.kid_name}"
						/>
					</label>
				</p>
			</div>
			<div class="form-break"></div>
			<div class="form-text form-block">
				<p>
					<label>
				<span class="form-label command-label-span">
					User account in operating system</span>
						<input data-customary-bind="kid_user" type="text" class="command-text-input"
							   value="${this.kid_user}"
						/>
					</label>
				</p>
			</div>
			<div class="form-break"></div>
			<div class="form-text form-block">
				<p>
					<label>
					<span class="form-label command-label-span">
						Can see and play</span>
						<div id="InventoryInput" class="collection-name">
							<elements-tag-sticker-steamside
									.tag="${this.__can_see_and_play_sticker_tag}"
									click_event="false"
							>
							</elements-tag-sticker-steamside>
						</div>
						<customary:if condition="this.__collection_picker_visible">
							<elements-collection-picker-steamside>
							</elements-collection-picker-steamside>
						</customary:if>
					</label>
				</p>
			</div>
			<div class="form-break"></div>
			<div>
				<a id="SaveButton"
				   href="#"
				   class="target-button">
					Save</a>
			</div>

		</div>

	</div>

	<!-- ======================================================================= -->
