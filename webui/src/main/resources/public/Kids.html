<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xml:lang="en" lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<!-- ======================================================================= -->
	<title>Steamside - Kids mode</title>

	<link href="steamside.css" rel="stylesheet" type="text/css" />
	<link href="Kids.css" rel="stylesheet" type="text/css" />
	<link rel="icon"
		  type="image/png"
		  href="steamside.png"/>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

	<link href="GameCardDeck.css" rel="stylesheet" type="text/css" />

	<link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Karla:regular" rel="stylesheet" type="text/css" />

	<script src="backbone.js" type="text/javascript"></script>

	<script src="spritesheet.js" type="text/javascript"></script>
	<script src="Kids.js" type="text/javascript"></script>
	<script src="Heartbeat.js" type="text/javascript"></script>
	<script src="GameCardDeck.js" type="text/javascript"></script>


</head>
<body class="kids-body-background">
<!-- ======================================================================= -->

<div id="test-space" style="width: 50%;">

</div>


<h1>Kids mode sprite sheet</h1>

<!-- ======================================================================= -->
<h2>Greeting</h2>

<div id="KidsGreetingView" class="kids-greeting">
	<span id="KidName">Kid</span>'s games
</div>

<!-- ======================================================================= -->
<h2>Game card</h2>



<div id="KidsContinuesSegment" class="segment">

	<div class="side-header side-header-at-left">
		<p class="side-header-paragraph">
			<span class="side-text side-text-at-left">
			Con<br/>
			tinue<br/>
			</span>
		</p>
		<div class="side-links">
			<!--
			<ul>
				<li><a class="vaporware" href="">History</a></li>
				<li><a class="vaporware" href="">Statistics</a></li>
				<li><a class="vaporware" href="">Kids mode...</a></li>
			</ul>
			-->
		</div>
	</div>

	<div class="content content-at-right">
		<div id="continues-deck" style="float:right;">
		</div>
	</div>

</div>



<div id="KidsGameCard" class="game-tile">
	<div>
		<div class="game-tile-inner">
			<a class="game-link" href="">
				<img class="game-img" src="http://cdn.akamai.steamstatic.com/steam/apps/37600/header.jpg" />
				<div class="game-tile-caption">
					<big><strong>
						<span class="game-name">Game card template</span>
					</strong></big>
				</div>
			</a>
		</div>
		<div class="game-tile-inner-loading-overlay">
			<img src="steamside.png" style="margin: 15%; width: 25%" />
		</div>
	</div>
</div>

<!-- ======================================================================= -->
</body>
</html>
