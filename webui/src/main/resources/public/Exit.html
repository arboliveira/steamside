<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <!-- ======================================================================= -->
    <title>Steamside :: Exit</title>

    <link href="steamside.css" rel="stylesheet" type="text/css" />
    <link rel="icon"
          type="image/png"
          href="steamside.png"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Karla:regular" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Jura:regular, bold" rel="stylesheet" type="text/css" />

</head>

<body>

<div id="exit">

    <div style="text-align: center">

        <div style="font-family: Jura; padding: 1em; width: 60%; margin-top: 2em; margin-left:auto; margin-right:auto; " class="page-header-stamp">
            <p style="font-size: 8em; margin: 0.2em">
                Game Over
            </p>
            <p style="font-size: 2em">
                Thanks for playing!
            </p>
        </div>

		<div style="padding: 0.5em">
			<p class="instructions-and-explanations">
				<a id="TryAgain" class="target-button" href="#">Try again?</a>
				<br/>
				<input id="CommandLine"
					   style="width:60%; font-size:16px; display: none"
					   type="text"
					   value="" />
			</p>

		</div>

    </div>

</div>


</body>
</html>
