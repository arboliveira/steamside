<!DOCTYPE html>

<html
	ng-app="Steamside-ng-app" ng-strict-di
	xmlns="http://www.w3.org/1999/xhtml"
xml:lang="en" lang="en">
<head profile="http://www.w3.org/2005/10/profile">
<!-- ======================================================================= -->
<title>Steamside</title>

<link rel="icon"
      type="image/png"
      href="steamside.png"/>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<!-- ======================================================================= -->

	<link href="steamside.css" rel="stylesheet" type="text/css" />
    <link href="GameCardDeck.css" rel="stylesheet" type="text/css" />
    <link href="Forms.css" rel="stylesheet" type="text/css" />
	<link href="CommandBox.css" rel="stylesheet" type="text/css" />
	<link href="KidsHome.css" rel="stylesheet" type="text/css" />
	<link href="Tag.css" rel="stylesheet" type="text/css" />
	<link href="CollectionEdit.css" rel="stylesheet" type="text/css" />
	<link href="KidsSettings.css" rel="stylesheet" type="text/css" />

	<!-- ======================================================================= -->

	<script src="jquery-2.1.1.js" type="text/javascript"></script>
	<script src="underscore.js" type="text/javascript"></script>
	<script src="backbone.js" type="text/javascript"></script>
	<script src="stacktrace.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="tooltipster.css" />
	<script type="text/javascript" src="jquery.tooltipster.js"></script>

	<link href="animate.css" rel="stylesheet" type="text/css" />

<!-- ======================================================================= -->

<link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
<link href="http://fonts.googleapis.com/css?family=Karla:regular" rel="stylesheet" type="text/css" />
<link href="http://fonts.googleapis.com/css?family=Jura:regular, bold" rel="stylesheet" type="text/css" />

<!-- ======================================================================= -->
</head>
<body class="steamside-body-background">
<!-- ======================================================================= -->

	<div id="page-header" class="page-header">

	<div id="PageHeaderZone" >

		<div class="page-header-logo-section page-header-stamp">
			<a href="#/">
			<div class="page-header-logo">
				<img src="steamside.png" height="45" width="45" />
			</div>
			<div class="page-header-name" style="text-align:center;">
				<span class="page-header-name-text"  style="line-height: 0.90em">Steamside</span>
				<br style="margin:0"/>
				<span style="font-size: 0.8em;font-family:Arvo">
					Your <span style="color:DarkRed">companion</span> on Steam</span>
			</div>
			</a>
		</div>

		<div id="PageHeaderBannerSection" class="menu-wrapper page-header-stamp">
			<div id="PageHeaderBannerMenu" class="content-wrap">
				<ul>
					<li><a href="#/mygames">My games</a></li><li class="split"></li>
					<li><a href="http://steampowered.com" target="_blank">Steam Store</a></li><li class="split"></li>
					<li><a href="#/steamclient">Steam Client</a></li><li class="split"></li>
					<li><a class="vaporware" id="nav-utilities">Utilities</a></li><li class="split"></li>
					<li><a href="#/settings">Settings</a></li><li class="split"></li>
					<li><a class="vaporware">Help</a></li><li class="split"></li>
					<li><a href="http://arboliveira.github.io/steamside/" target="_blank">About</a></li><li class="split"></li>
					<li><a href="#/exit">Exit</a></li>
				</ul>
			</div>
		</div>

	</div>

	<div class="page-header-separator">
	</div>

	<div id="ErrorBoxView" class="error-box">
		<span id="ErrorMessageView" style="color: yellow">Error message here</span>
	</div>

    <div class="page-header-separator">
    </div>
</div>

<div id="world" ng-view>
	<p> </p>
</div>

<div id="page-footer" class="page-footer page-header-separator">
    <div class="footer">
		<span class="indicator" id="KidsModeIndicator">KIDS MODE</span>&nbsp;
        <a class="indicator" href="#/system"><span id="version">[version]</span> (<span id="userName">[user]</span>)</a>
        &nbsp; <a class="indicator" target="_blank" href="http://arboliveira.github.io/steamside">Steamside on the web</a>
    </div>
</div>



<!-- ======================================================================= -->

<script type="importmap">
	{
		"imports": {
			"#customary": "./customary.js",
			"#steamside/": "./"
		}
	}
</script>

<!-- ======================================================================= -->

<script type="module">
	import "#steamside/angular.js";
	import "#steamside/angular-route.js";

	import {Steamside_AngularJS} from "#steamside/Steamside-AngularJS.js";

	new Steamside_AngularJS().configureApplicationModule();
</script>

</body>
</html>
