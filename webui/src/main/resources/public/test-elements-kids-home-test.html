<script type="importmap">

      "#customary/lit": "./../node_modules/customary/.dist/bundled/customary-library.mjs",

    }

</script>

<script type="module">
  import {Customary} from "#customary";
  import {GameCardElement} from "#steamside/elements-game-card-steamside.js";
  import {MockBackend} from "#steamside/test-mock-data-backend.js";

  await Customary.untilDefined(GameCardElement);

  const oneResult = {
    name: "Game of Kids",
    link: "would be URL",
    "image" : "https://cdn.akamai.steamstatic.com/steam/apps/37600/header.jpg",
  };

  const element = new GameCardElement();
  element.kids_mode = "true";
  element.game = oneResult;
  element.backend = new MockBackend();

  const testbed = document.body.querySelector('#page-to-test');
  testbed.append(element);
</script>
