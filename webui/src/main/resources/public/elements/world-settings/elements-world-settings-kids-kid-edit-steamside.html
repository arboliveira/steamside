	<link href="CommandBox.css" rel="stylesheet" type="text/css" />

	<!-- ======================================================================= -->


	<segment-steamside>
		<span slot="caption">
			Kid
		</span>
			<span slot="actions">
			<ul>
				<li><a id="side-link-inventory-switch" href="">Inventory</a></li>
				<li><a id="DeleteKid" href="">Delete</a></li>
			</ul>
		</span>


			<input type="hidden" value="${this.kid_id}">
			<div class="form-text form-block">
				<p>
					<label>
					<span class="form-label command-label-span">
						Name</span>
						<input data-customary-bind="kid_name" type="text" class="command-text-input"
						/>
					</label>
				</p>
			</div>
			<div class="form-break"></div>
			<div class="form-text form-block">
				<p>
					<label>
				<span class="form-label command-label-span">
					User account in operating system</span>
						<input data-customary-bind="kid_user" type="text" class="command-text-input"
						/>
					</label>
				</p>
			</div>
			<div class="form-break"></div>
			<div class="form-text form-block">
				<p>
					<label>
					<span class="form-label command-label-span">
						Can see and play</span>
						<div id="InventoryInput">
							<elements-tag-sticker-steamside
									.tag="${this.__can_see_and_play_sticker_tag}"
									click_event="false"
							>
							</elements-tag-sticker-steamside>
						</div>
						<customary:if condition="this.__collection_picker_visible">
							<elements-collection-picker-steamside>
							</elements-collection-picker-steamside>
						</customary:if>
					</label>
				</p>
			</div>
			<div class="form-break"></div>
			<div>
				<button id="SaveButton">
					Save</button>
			</div>

	</segment-steamside>
