<link href="steamside.css" rel="stylesheet" type="text/css" xmlns="http://www.w3.org/1999/html"/>
	<link href="Forms.css" rel="stylesheet" type="text/css" />
	<link href="CommandBox.css" rel="stylesheet" type="text/css" />

	<link href="animate.css" rel="stylesheet" type="text/css" />

<!-- ======================================================================= -->

<div class="segment">

	<div class="side-header side-header-at-left">
		<p class="side-header-paragraph">
		<span class="side-text side-text-at-left">
			Wall
			papers
		</span>
		</p>
	</div>

	<div class="content content-at-right">

			<div class="form-text form-block" style="display: block;">
				<p><label>
					<input type="checkbox"
						   data-customary-bind="enable_wallpaper"
					/>
					<span class="form-label">

					Wallpapers

					</span>
				</label></p>
				<p><label>
						<textarea class="command-text-input"
								  style="width: 100%; height: 3em; resize: vertical; font-size: 1.6em"
							   data-customary-bind="wallpapers"
							   placeholder="(no wallpapers)"
						></textarea>
				</label></p>
				<p>
					One URL per line. Prefix <span class="question" style="font-family: monospace">#</span> to comment.
				</p>
				<p><label>
					<input type="checkbox"
						   data-customary-bind="preserve_aspect_ratio"
			   		/>
					<span class="form-label">

					Preserve aspect ratio

					</span>
				</label></p>
			</div>

		<div>
			<a id="SaveButton" href="#" class="target-button tooltip">Save</a>
		</div>

	</div>

</div>
