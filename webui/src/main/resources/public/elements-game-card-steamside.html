<link href="steamside.css" rel="stylesheet" type="text/css" />
<link href="animate.css" rel="stylesheet" type="text/css" />
<link href="GameCardDeck.css" rel="stylesheet" type="text/css" />
<link href="heartbeat.css" rel="stylesheet" type="text/css" />

<!-- ======================================================================= -->

<div id="game-tile"
     class="game-tile game-tile-in-deck ${this.card_scale_style}"
     xmlns:customary="https://customaryjs.github.io/schema"
>
    <div
            style="transform: scale(1);"
            data-why="https://stackoverflow.com/questions/30271404/how-should-position-fixed-work-in-a-shadow-dom-root/70422489#70422489"
    >
        <div class="game-tile-inner">
            <a class="game-link" href="${this.card?.link}" style="display: flex; flex-direction: column;">
                <img class="game-img"
                     src="${this.image_resolved}"
                     style="align-self: center;"
                />
                <div class="game-tile-caption">
                    <span>${this.card?.name}</span>
                </div>
            </a>
        </div>
        <customary:if condition="this.game_tile_inner_loading_overlay_visible">
        <div class="game-tile-inner-loading-overlay" style="display: block;">
            <img class="heartbeat" src="steamside.png" style="margin: 15%; width: 25%" />
        </div>
        </customary:if>
    </div>
    <customary:if condition="this.instruments_panel_visible">
    <div class="game-tile-command-bar">
        <customary:if condition="this.action_button_add_visible">
            <a class="game-tile-command action-button-add" href="">add</a>
        </customary:if>
        <customary:if condition="this.game_tile_play_visible">
        <a class="game-tile-command action-button-play" href="${this.card?.link}">play</a>
        </customary:if>
        <customary:if condition="this.action_button_remove_visible">
            <a class="game-tile-command action-button-remove" href="">remove</a>
        </customary:if>
        <a target="_blank" class="game-tile-command game-tile-store" href="${this.card?.store}">store</a>
        <a class="game-tile-command action-button-tag" href="">tag</a>
    </div>
    <div id="game-tag-list">
        <span>&nbsp;</span>
        <customary:for items="this.card?.tags" value="tag_view" index="index">
		<span class="game-tag">
			<a href="${tag_view.tag_url}" class="game-tag-link">
				<span class="game-tag-name">${tag_view.tag_name}</span>
			</a>
		</span>
        </customary:for>
    </div>
    </customary:if>
</div>
