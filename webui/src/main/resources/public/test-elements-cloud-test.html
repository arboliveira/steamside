<body>
<!-- ======================================================================= -->

<div id="page-to-test"></div>

<!-- ======================================================================= -->

<script type="importmap">
  {
    "imports": {
      "#customary": "./../node_modules/customary/src/now.js",
      "#customary/": "./../node_modules/customary/src/",
      "#customary/lit": "./../node_modules/customary/.dist/bundled/customary-library.mjs",
      "#steamside/": "./"
    }
  }
</script>

<script type="module">
  import {CloudModel} from "#steamside/Cloud.js";
  import {CloudView} from "#steamside/Cloud.js";
  import {Backend} from "#steamside/Backend.js";

  const MockCloudModel = CloudModel.extend(
          {
            fetch: function()
            {
              return $.Deferred().resolve();
            },

            save: function()
            {
              return $.Deferred().resolve();
            }
          });

  const randomSuggestion = "RANDOM_SUGGESTION";

  const model = new MockCloudModel();
  model.cloudEnabled_set(true);
  model.cloudSyncedLocation_set(randomSuggestion);

  const viewBeingTested = new CloudView(
          {
            model: model,
            backend: new Backend()
          }
  ).render();

  replaceTestableUI(viewBeingTested.$el);

  function replaceTestableUI (el) {
    const testbed = $('#page-to-test');
    testbed.empty();
    testbed.append(el);
  }

</script>

</body>
