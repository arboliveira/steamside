<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Tag</title>

	<link href="steamside.css" rel="stylesheet" type="text/css" />
	<link href="GameCardDeck.css" rel="stylesheet" type="text/css" />
	<link href="Forms.css" rel="stylesheet" type="text/css" />

	<link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Karla:regular" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Jura:regular, bold" rel="stylesheet" type="text/css" />

	<script src="jquery-2.1.1.js" type="text/javascript"></script>
	<script src="underscore.js" type="text/javascript"></script>
	<script src="backbone.js" type="text/javascript"></script>

	<script src="spritesheet.js" type="text/javascript"></script>
	<script src="GameCardDeck.js" type="text/javascript"></script>

	<link href="Tag.css" rel="stylesheet" type="text/css" />

	<link href="CommandBox.css" rel="stylesheet" type="text/css" />
</head>
<body>


<div id="TagTile">

<div id="TagAGameView" class="segment">

	<div class="side-header side-header-at-left">
		<p class="side-header-paragraph">
			<span class="side-text side-text-at-left">
			Tag
			</span>
		</p>
	</div>

	<div class="content content-at-right">


			<span id="tag-command-hint" class="command-hint">
				<span id="tag-command-hint-begin">Tag as</span>
				<span id="tag-command-hint-subject" class="command-hint-special">Favorites</span>
			</span>

		<p id="GameCardView" class="instructions-and-explanations">

			[Game card goes here]

		</p>

		<div class="form-block form-text" style="width: 95%">
			<p id="div-command-box">
			[Command box goes here]
			</p>

			<p>
				<span class="instructions-and-explanations">Tagged recently:</span>

				<div id="TagSuggestionsView">
					<p id="TagSuggestionView" class="collection-name">
						<a href="" id="tag-name"
						   class="display-collection-name"
								>[Tag 1]</a>
					</p>
				</div>
			</p>
		</div>

	</div>
</div>



</div>

</body>


<script type="importmap">
	{
		"imports": {
			"#customary": "./../node_modules/customary/src/now.js",
			"#customary/": "./../node_modules/customary/src/",
			"#customary/lit": "./../node_modules/customary/.dist/bundled/customary-library.mjs",
			"#steamside/": "./"
		}
	}
</script>

<script type="module">

	import {Backend} from "#steamside/Backend.js";
    import {TagAGameView} from "#steamside/TagAGameView.js";
	import {SteamsideSpriteSheet} from "#steamside/SteamsideSpriteSheet.js";

	const Tag_html = {

		render_page: function ()
		{
			const game = new Game({
				name: "You just opened this file in a browser, didn't you?"
			});

			const spritesSteamside = new SteamsideSpriteSheet();
			const cardTemplatePromise =  spritesSteamside.card.sprite_promise();

			const view = new TagAGameView({
				game: game,
				cardTemplatePromise: cardTemplatePromise,
				backend: new Backend()
			});
			$("body").before(view.$el);

			view.render();
		}
	};


	$(function() {
		Tag_html.render_page();
	});

</script>


</html>
