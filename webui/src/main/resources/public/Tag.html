<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Tag</title>

	<link href="steamside.css" rel="stylesheet" type="text/css" />
	<link href="GameCardDeck.css" rel="stylesheet" type="text/css" />

	<link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />

	<script src="jquery-2.1.1.js" type="text/javascript"></script>
	<script src="underscore.js" type="text/javascript"></script>
	<script src="backbone.js" type="text/javascript"></script>

	<script src="spritesheet.js" type="text/javascript"></script>
	<script src="Backend.js" type="text/javascript"></script>
	<script src="GameCardDeck.js" type="text/javascript"></script>

	<script src="Tag.js" type="text/javascript"></script>

	<link href="CommandBox.css" rel="stylesheet" type="text/css" />
	<script src="CommandBox.js" type="text/javascript"></script>

	<script type="application/javascript">

		var Tag_html = {

			render_page: function ()
			{
				var game = new Game({
					name: "You just opened this file in a browser, didn't you?"
				});

				new TagView({
					game: game,
					backend: new Backend()
				}
				).render().whenRendered.done(function(view)
				{
					$("#TagTile").after(view.$el);
				});

			}
		};


		$(function() {
			Tag_html.render_page();
		});

	</script>
</head>
<body>


<div id="TagTile">

<div id="TagView" class="segment">

	<div class="side-header side-header-at-left">
		<p class="side-header-paragraph">
			<span class="side-text side-text-at-left">
			Tag
			</span>
		</p>
	</div>

	<div class="content content-at-right">


			<span id="tag-command-hint" class="command-hint">
				<span id="tag-command-hint-begin">Tag as</span>
				<span id="tag-command-hint-subject" class="command-hint-special">Favorites</span>
			</span>

		<p class="instructions-and-explanations">
			<span id="game-name" class="floatingpad">The name of the game</span>
		</p>

		<div id="div-command-box">

			[Command box goes here]

		</div>

		<p class="instructions-and-explanations"><span class="floatingpad">Suggested tags:</span></p>

		<div id="TagSuggestionsView">
			<div id="TagSuggestionView"
				 class="collection-name">
				<a href="" id="tag-name"
				   class="display-collection-name"
				   >[Tag 1]</a>
			</div>
		</div>

	</div>
</div>



</div>

</body>
</html>
