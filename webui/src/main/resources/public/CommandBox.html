<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
		"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Command Bar</title>
	<link href="CommandBox.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="tile-command-box">

<div id="command-box" class="command-box">
	<form id="form-command-box">
		<label>
			<span id="CommandLabel" class="form-label" style="display: none;">
				Command label<br/></span>
			<input type="text" name="query" id="input-text-command-box"
				   class="command-text-input"
				   placeholder="placeholder_text"
					/>
			<span id="command-button-strip">
			<input id="command-button" class="command-button"
				type="button" value="Enter"/>
			<span id="command-hint" class="command-hint">
				continue (game)</span>&nbsp;&nbsp;
			<input id="command-button-alternate" class="command-button"
				type="button" value="Ctrl+Enter"/>
			<span id="command-hint-alternate" class="command-hint">
				continue (another game)</span>&nbsp;&nbsp;
			<span id="command-confirm">
				<input id="command-button-confirm" class="command-button"
					type="button" value="Shift+Enter"/>
				<span id="command-hint-confirm" class="command-hint">
					<span class="command-confirm">Confirm:</span>
					<span id="command-confirm-what">Yes, do it already</span>
				</span>
			</span>
			</span>
			<span id="command-trouble" class="command-trouble">(trouble)</span>
		</label>
	</form>
</div>

</div>

</body>
</html>
