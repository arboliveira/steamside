<body>
<!-- ======================================================================= -->

<div id="page-to-test"></div>

<!-- ======================================================================= -->

<script type="importmap">
  {
    "imports": {
      "#customary": "./../node_modules/customary/src/now.js",
      "#customary/": "./../node_modules/customary/src/",
      "#customary/lit": "./../node_modules/customary/.dist/bundled/customary-library.mjs",
      "#steamside/": "./"
    }
  }
</script>

<script type="module">
  import {Backend} from "#steamside/Backend.js";
  import {TagAGameView} from "#steamside/TagAGameView.js";
  import {SteamsideSpriteSheet} from "#steamside/SteamsideSpriteSheet.js";
  import {Game} from "#steamside/GameCardDeck.js";

  const game = new Game({
    name: "Test Game"
  });

  const spritesSteamside = new SteamsideSpriteSheet();
  const cardTemplatePromise =  spritesSteamside.card.sprite_promise();

  const viewBeingTested = new TagAGameView({
    game: game,
    cardTemplatePromise: cardTemplatePromise,
    backend: new Backend()
  }).render();

  replaceTestableUI(viewBeingTested.$el);

  function replaceTestableUI (el) {
    const testbed = $('#page-to-test');
    testbed.empty();
    testbed.append(el);
  }

</script>

</body>
