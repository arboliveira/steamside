<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
<!-- ======================================================================= -->
		<title>Steamside :: New Collection</title>

<link href="steamside.css" rel="stylesheet" type="text/css" />
<link rel="icon" 
      type="image/png" 
      href="steamside.png"/>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

        <link href="http://fonts.googleapis.com/css?family=Ubuntu:regular, bold" rel="stylesheet" type='text/css' />
        <link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Montserrat+Alternates:regular" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Karla:regular" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Jura:regular, bold" rel="stylesheet" type="text/css" />

	</head>

	<body>


<div class="collection-new">

    <p class="instructions-and-explanations">Let's start a new collection! <button class="back-button" style="margin-left:20px">Maybe later</button></p>

    <div id="collection-new-empty-segment" class="container">

        <div class="side-header side-header-at-left">
            <p class="side-header-paragraph">
			<span class="side-text side-text-at-left">
			Empty<br/>
			from<br/>
			scratch<br/>
			</span>
            </p>
            <p class="side-links"><!--<a id="switch-link" href="FavoritesSwitch.html">Switch...</a>--></p>
        </div>

        <div class="content content-at-right">

            <div id="div-empty-name-form">
                <form action="">
                    <div>
                        <input type="text" name="empty-name" id="input-empty-name"
                               class="search-text-input"
                               placeholder="Name for empty collection"
                                />
                        <br/>
                        <input class="command-button"  type="submit" value="Enter"/> <span id="empty-command-hint" class="command-hint"> Create it!</span>&nbsp;&nbsp;
                    </div>
                </form>
            </div>

        </div>

    </div>


    <div id="collection-copy-category-segment"  class="container">

        <div class="side-header side-header-at-right">
            <p class="side-header-paragraph">
			<span class="side-text side-text-at-right">
			Copy<br/>
			Steam<br/>
			Category<br/>
			</span>
            </p>
            <p class="side-links"><!--<a href="">Share...</a>--></p>
        </div>

        <div class="content content-at-left">

            <div id="div-copy-steam-category-form">
                <form action="">
                    <div>
                        <input type="text" name="copy-steam-category-name" id="input-copy-steam-category-name"
                               class="search-text-input"
                               placeholder="Name for copied collection"
                                />
                        <br/>
                        <input class="command-button"  type="submit" value="Enter"/> <span id="copy-steam-category-command-hint" class="command-hint"> Pick Steam Category...</span>&nbsp;&nbsp;
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div id="collection-copy-all-categories-segment"  class="container">

        <div class="side-header side-header-at-left">
            <p class="side-header-paragraph">
			<span class="side-text side-text-at-left">
			All<br/>
			From<br/>
			Steam<br/>
			</span>
            </p>
            <p class="side-links"><!--<a href="">Share...</a>--></p>
        </div>

        <div class="content content-at-right">

            <div>
                <p class="instructions-and-explanations">This will create Steamside Collections identical to your current Steam Categories. <a href="#" class="target-button">Copy 'em all!</a></p>
            </div>

        </div>
    </div>

</div>



	</body>
</html>
