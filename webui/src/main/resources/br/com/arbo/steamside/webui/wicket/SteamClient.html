<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
<!-- ======================================================================= -->
		<title>Steamside :: Steam Client</title>

<link href="steamside.css" rel="stylesheet" type="text/css" />
<link rel="icon" 
      type="image/png" 
      href="steamside.png"/>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

        <link href="http://fonts.googleapis.com/css?family=Ubuntu:regular, bold" rel="stylesheet" type='text/css' />
        <link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Montserrat+Alternates:regular" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Karla:regular" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Jura:regular, bold" rel="stylesheet" type="text/css" />

	</head>

	<body>

    <div id="steam-client">

    <div id="status-segment" class="container">

        <div class="side-header side-header-at-left">
            <p class="side-header-paragraph">
			<span class="side-text side-text-at-left">
			Status
			</span>
            </p>
        </div>

        <div class="content content-at-right">

            <div>
                <p class="instructions-and-explanations">
                    <span id="steam-client-status-line">Steam is not running.</span>
                    <a href="steamclient/open/main" id="button-open-steam-client" class="button-steam-browser-protocol target-button">Open Steam Client</a></p>
            </div>

        </div>

    </div>


    <div id="browser-protocol-segment"  class="container">

        <div class="side-header side-header-at-right">
            <p class="side-header-paragraph">
                <span class="side-text side-text-at-right">
                Steam<br/>
                Browser<br/>
                Protocol<br/>
                </span>
            </p>
            <div class="side-links">
                <ul>
                    <li><a href="https://developer.valvesoftware.com/wiki/Steam_browser_protocol" target="_blank">Learn about it</a></li>
                </ul>
            </div>
        </div>

        <div class="content content-at-left">

            <div>
                <p class="instructions-and-explanations">
                    <a href="steamclient/open/activateproduct" class="button-steam-browser-protocol target-button">Activate a Product on Steam</a>
                    <a href="steamclient/open/downloads" class="button-steam-browser-protocol target-button">Downloads</a>
                    <a href="steamclient/settings" class="button-steam-browser-protocol target-button">Settings</a>
                    <a href="steamclient/url/CommunityHome" class="button-steam-browser-protocol target-button">Community Home</a>
                    <a href="steamclient/url/StoreFrontPage" class="button-steam-browser-protocol target-button">Store</a>
                    <a href="steamclient/ExitSteam" class="button-steam-browser-protocol target-button">Exit Steam</a>
                    <a href="steamclient/AddNonSteamGame" class="button-steam-browser-protocol target-button">Add non-Steam game</a>
                    <a href="steamclient/browsemedia" class="button-steam-browser-protocol target-button">Browse media</a>
                    <a href="steamclient/open/friends" class="button-steam-browser-protocol target-button">Friends</a>
                    <a href="steamclient/guestpasses" class="button-steam-browser-protocol target-button">Gifts</a>
                </p>
            </div>

        </div>
    </div>

</div>


	</body>
</html>
