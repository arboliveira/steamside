<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
		"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Command Bar</title>
	<link href="CommandBox.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="tile-command-box">

<div id="command-box">
	<form action="">
		<div>
			<input type="text" name="text-search" id="input-id-text-search"
				   class="search-text-input"
				   placeholder="placeholder_text"
					/>
			<br/>
			<input class="command-button"  type="submit" value="Enter"/>
			<span id="command-hint" class="command-hint"> continue (game)</span>&nbsp;&nbsp;
			<input class="command-button"  type="submit" value="Ctrl+Enter"/>
			<span id="command-hint-alternate" class="command-hint">continue (another game)</span>
		</div>
	</form>
</div>

</div>

</body>
</html>
