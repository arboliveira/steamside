      type="image/png"
      href="steamside.png"/>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <link href="http://fonts.googleapis.com/css?family=Ubuntu:regular, bold" rel="stylesheet" type='text/css' />

<body>
<!-- ======================================================================= -->

<div id="tile-collection-edit">

    <div id="add-games-segment" class="segment">

        <div class="side-header side-header-at-left">
            <p class="side-header-paragraph">
                <span class="side-text side-text-at-left">
                Add<br/>
                Games<br/>
                </span>
            </p>
            <div class="side-links">
                <ul>
                    <!--<li><a href="">Clear...</a></li>-->
                </ul>
            </div>
        </div>

        <div class="content content-at-right">
			<input id="input-recent" type="hidden" name="recent" />
			<div id="collection-edit-search-command-box">
				[collection-edit-search-command-box]
			</div>
            <div id="collection-edit-search-results-deck">
            </div>
        </div>

    </div>

    <div id="collection-segment" class="segment">

        <div class="side-header side-header-at-right">
            <p class="side-header-paragraph">
                <span class="side-text side-text-at-right">
                Collec<br/>
                tion<br/>
                </span>
            </p>
            <div class="side-links">
                <ul>
                    <li><a href="">Stack others...</a></li>
                </ul>
            </div>
        </div>

        <div class="content content-at-left">
			<div class="collection-name">
				<span id="display-collection-name">This is the collection name</span>
			</div>

			<div id="games-in-collection-deck">
            </div>
        </div>

    </div>

</div>
