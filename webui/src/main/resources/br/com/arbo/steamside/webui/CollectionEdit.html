<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<!-- ======================================================================= -->

<link href="steamside.css" rel="stylesheet" type="text/css" />
<link rel="icon"
      type="image/png"
      href="steamside.png"/>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<link href="http://fonts.googleapis.com/css?family=Ubuntu:regular, bold" rel="stylesheet" type='text/css' />
<link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
<link href="http://fonts.googleapis.com/css?family=Karla:regular, bold" rel="stylesheet" type="text/css" />

<script src="jquery-2.1.1.js" type="text/javascript"></script>
<script src="underscore.js" type="text/javascript"></script>
<script src="backbone.js" type="text/javascript"></script>

<!-- ======================================================================= -->
	<title>Collection</title>
<!-- ======================================================================= -->

    <link href="GameCardDeck.css" rel="stylesheet" type="text/css" />
	<link href="CommandBox.css" rel="stylesheet" type="text/css" />

    <script src="GameCardDeck.js" type="text/javascript"></script>
	<script src="tileset.js" type="text/javascript"></script>
	<script src="WorldChange.js" type="text/javascript"></script>
	<script src="Search.js" type="text/javascript"></script>
	<script src="CommandBox.js" type="text/javascript"></script>
	<script src="CollectionEdit.js" type="text/javascript"></script>

<!-- ======================================================================= -->


<!-- ======================================================================= -->

	<script type="application/javascript">

		var CollectionEdit_html = {

			render_page: function ()
			{
				var p = GameTilePromise.buildCardTemplatePromise(
						SteamsideTileset.tileset);

				new CollectionEditView({
					el: '#tile-collection-edit',
					cardTemplatePromise: p,
					collection_name: "Testing"
				}).render()
			}
		};

		$(function() {
			CollectionEdit_html.render_page();
		});

	</script>

<!-- ======================================================================= -->
</head>
<body>
<!-- ======================================================================= -->

<div id="tile-collection-edit">

    <div id="collection-segment" class="segment">

        <div class="side-header side-header-at-right">
            <p class="side-header-paragraph">
                <span class="side-text side-text-at-right">
                Collec<br/>
                tion<br/>
                </span>
            </p>
            <div class="side-links">
                <ul>
					<li><a class="vaporware" href="">Rename...</a></li>
					<li><a id="side-link-combine" href="#">Combine...</a></li>
                </ul>
            </div>
        </div>

        <div class="content content-at-left">
            <div class="collection-name">
                <span id="display-collection-name" class="display-collection-name">This is the collection name</span>
            </div>

            <div id="games-in-collection-deck"></div>

            <div id="CombineView">
                <span id="CombineCommandHint" class="command-hint">
                    <span id="CombineCommandHintAction">Create</span>
                    <span id="CombineCommandHintCollection" class="command-hint-special">Combined</span>
                    collection<span id="CombineCommandHintDelete">
                        <span id="CombineCommandHintDelete1">+ <span style="color: red">delete</span>
                        <span id="CombineCommandHintDelete1Name" class="command-hint-special">C1</span></span>
                        <span id="CombineCommandHintDelete2">+ <span style="color: red">delete</span>
                        <span id="CombineCommandHintDelete2Name" class="command-hint-special">C2</span></span>
                    </span>
                </span>
            </div>

        </div>

    </div>

    <div id="add-games-segment" class="segment">

        <div class="side-header side-header-at-left">
            <p class="side-header-paragraph">
                <span class="side-text side-text-at-left">
                Add<br/>
                Games<br/>
                </span>
            </p>
            <div class="side-links">
                <ul>
                    <!--<li><a href="">Clear...</a></li>-->
                </ul>
            </div>
        </div>

        <div class="content content-at-right">
			<input id="input-recent" type="hidden" name="recent" />
			<div id="collection-edit-search-command-box">
				[collection-edit-search-command-box]
			</div>
            <div id="collection-edit-search-results-deck">
            </div>
        </div>

    </div>

</div>


<!-- ======================================================================= -->
</body>
</html>
