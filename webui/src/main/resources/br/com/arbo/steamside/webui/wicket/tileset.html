<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xml:lang="en" lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <!-- ======================================================================= -->
    <title>Steamside tileset</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Karla:regular" rel="stylesheet" type="text/css" />
    <link href="steamside.css" rel="stylesheet" type="text/css" />
    <link href="collection-pick.css" rel="stylesheet" type="text/css" />
    <link href="game-tile.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        h2 {
            clear: both;
            border-style: solid;
            padding: 1em;
        }
    </style>
    <!-- ======================================================================= -->
</head>
<body>
<!-- ======================================================================= -->
<h1>Steamside tileset</h1>
<!-- ======================================================================= -->
<h2>Game card</h2>
<div id="game-tile" class="game-tile">
    <div class="game-tile-inner">
        <a class="game-link" href="">
            <img class="game-img" src="http://cdn.steampowered.com/v/gfx/apps/37600/header.jpg" />
            <div class="game-tile-caption">
                <big><strong>
                    <span class="game-name">Game card template</span>
                </strong></big>
            </div>
        </a>
        <div class="game-tile-command-bar">
            <a target="_blank" class="game-tile-store" href="">store</a>
        </div>
    </div>
    <div class="game-tile-inner-overlay">
        <img src="ajaxload.info.gif"  style="margin: 2.5em" />
    </div>
</div>
<!-- ======================================================================= -->
<h2>More button</h2>
<div id="continue-more-button"  class="more-button">
    <button class='more-button-text'>
        more...
    </button>
</div>
<!-- ======================================================================= -->
<h2>Collection Pick</h2>
<div class="collection-pick">

    <p class="instructions-and-explanations">Pick a Collection to be used as your Favorites. <button class="back-button" style="margin-left:20px">Maybe later</button></p>

    <div id="collection-pick-collections-segment" class="container">

        <div class="side-header side-header-at-left">
            <p class="side-header-paragraph">
			<span class="side-text side-text-at-left">
			Collec<br/>
			tions<br/>
			</span>
            </p>
            <p class="side-links"><!--<a id="switch-link" href="FavoritesSwitch.html">Switch...</a>--></p>
        </div>

        <div class="content content-at-right">
            <p class="instructions-and-explanations">
                You haven't created any collections yet.
                <a href="#/collections/new" class="target-button">Build a new one</a>
            </p>
        </div>

    </div>


    <div id="collection-pick-categories-segment"  class="container">

        <div class="side-header side-header-at-right">
            <p class="side-header-paragraph">
			<span class="side-text side-text-at-right">
			Steam<br/>
			Catego<br/>
			ries<br/>
			</span>
            </p>
            <p class="side-links"><!--<a href="">Share...</a>--></p>
        </div>

        <div class="content content-at-left">
            <div id="collection-pick-steam-categories-list">
                <div class="collection-pick-steam-category">
                    <button class="collection-pick-steam-category-button">Steam Category</button>
                    <button>What's in this category?</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- ======================================================================= -->
</body>
</html>
