<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xml:lang="en" lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <!-- ======================================================================= -->
    <title>Steamside tileset</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link href="static/collection-pick.css" rel="stylesheet" type="text/css" />
    <link href="static/game-tile.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        h2 {
            clear: both;
            border-style: solid;
            padding: 1em;
        }
    </style>
    <!-- ======================================================================= -->
</head>
<body>
<!-- ======================================================================= -->
<h1>Steamside tileset</h1>
<!-- ======================================================================= -->
<h2>Game card</h2>
<div id="game-tile" class="game-tile">
    <div class="game-tile-inner">
        <a class="game-link" href="">
            <img class="game-img" src="http://cdn.steampowered.com/v/gfx/apps/37600/header.jpg" />
            <div class="game-tile-caption">
                <big><strong>
                    <span class="game-name">Game card template</span>
                </strong></big>
            </div>
        </a>
    </div>
    <div class="game-tile-inner-overlay">
        <img src="static/ajaxload.info.gif"  style="margin: 2.5em" />
    </div>
</div>
<!-- ======================================================================= -->
<h2>More button</h2>
<div id="continue-more-button"  class="more-button">
    <a class='more-button-link' href="">
        more...
    </a>
</div>
<!-- ======================================================================= -->
<h2>Collection Pick</h2>
<div class="collection-pick">

    <p>
        Steam Categories
    </p>

    <div id="collection-pick-steam-categories-list">
        <span class="collection-pick-steam-category">Steam Category</span>
    </div>


</div>
<!-- ======================================================================= -->
</body>
</html>
