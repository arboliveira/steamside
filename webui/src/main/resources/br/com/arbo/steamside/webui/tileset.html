<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xml:lang="en" lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <!-- ======================================================================= -->
    <title>Steamside tileset</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link href="http://fonts.googleapis.com/css?family=Arvo:regular, bold" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Karla:regular" rel="stylesheet" type="text/css" />
    <link href="steamside.css" rel="stylesheet" type="text/css" />
    <link href="collection-pick.css" rel="stylesheet" type="text/css" />
    <link href="GameCardDeck.css" rel="stylesheet" type="text/css" />

	<script src="jquery-2.1.1.js" type="text/javascript"></script>

	<style type="text/css">
        h2 {
            clear: both;
            border-style: solid;
            padding: 1em;
        }
    </style>
	<link rel="icon"
		  type="image/png"
		  href="steamside.png"/>
    <!-- ======================================================================= -->
</head>
<body>
<!-- ======================================================================= -->
<h1>Steamside tileset</h1>
<!-- ======================================================================= -->
<h2>Game card</h2>
<div id="game-tile" class="game-tile">
    <div>
        <div class="game-tile-inner">
            <a class="game-link" href="">
                <img class="game-img" src="http://cdn.akamai.steamstatic.com/steam/apps/37600/header.jpg" />
                <div class="game-tile-caption">
                    <big><strong>
                        <span class="game-name">Game card template</span>
                    </strong></big>
                </div>
            </a>
        </div>
        <div class="game-tile-inner-loading-overlay">
			<img src="steamside.png" style="margin: 15%; width: 25%" />
        </div>
    </div>
    <div class="game-tile-command-bar">
        <a class="game-tile-command game-tile-play" href="">play</a>
        <a target="_blank" class="game-tile-command game-tile-store" href="">store</a>
        <a class="game-tile-command game-tile-tag" href="">tag</a>
    </div>
	<div id="game-tag-list">
		<span class="game-tag">
			<a href="" class="game-tag-link">
				<span class="game-tag-name">This is a collection name</span>
			</a>
		</span>
	</div>
</div>
<!-- ======================================================================= -->
<h2>More button</h2>
<div id="continue-more-button"  class="more-button">
    <button class='more-button-text'>
        more...
    </button>
</div>
<!-- ======================================================================= -->
<h2>Switch Favorites</h2>
<div id="switch-favorites-tile">

    <p class="purpose-of-this-section">Pick a Collection to be used as your Favorites. <button class="back-button" style="margin-left:20px">Maybe later</button></p>

	<div id="CollectionPickView">

	</div>

    <div id="switch-favorites-steam-categories-segment"  class="segment">

        <div class="side-header side-header-at-right">
            <p class="side-header-paragraph">
			<span class="side-text side-text-at-right">
			Steam<br/>
			Catego<br/>
			ries<br/>
			</span>
            </p>
            <p class="side-links"><!--<a href="">Share...</a>--></p>
        </div>

        <div class="content content-at-left">
            <div id="switch-favorites-steam-categories-list">
                <div class="switch-favorites-steam-category">
                    <button class="switch-favorites-steam-category-button">Steam Category</button>
                    <button>What's in this category?</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- ======================================================================= -->
</body>
</html>
