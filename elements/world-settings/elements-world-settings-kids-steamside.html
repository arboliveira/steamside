<segment-steamside>
	<span slot="caption">
		Kids
	</span>
	<span slot="actions">
        <ul>
			<li><a id="AddKid" href="#">Add a kid...</a></li>
        </ul>
    </span>

			<customary:for items="this.__kidsData_view" value="kid_view" index="index">
			<div id="KidView" class="kid-container" data-customary-index="${index}">
				<div id="Name">${kid_view.name}</div>
				<div id="User">${kid_view.user}</div>
				<div id="Inventory">
					<elements-tag-sticker-steamside
							.tag="${kid_view.inventory_tag_for_sticker}"
					>
					</elements-tag-sticker-steamside>
				</div>
			</div>
			</customary:for>
</segment-steamside>
