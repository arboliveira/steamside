<!-- ======================================================================= -->

            <div id="TagStickerView"
                 class="collection-name tag-outer-div">
                <a href="${this.url}" target="_blank" id="collection-pick-one-link"
                   class="display-collection-name">
					<span
                            id="collection-pick-one-name"
                            class="tag-sticker-name">
					${this.tag?.name}
					</span>
                    <customary:if condition="this.count_visible">
                    <span
                            id="count"
                            class="tag-sticker-count">
					${this.tag?.count}
					</span>
                    </customary:if>
                </a>
            </div>
